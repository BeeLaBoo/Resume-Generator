
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   
    <title>Profile</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-lg-6 mb-4">
                
                <form method="POST" >
                    {% csrf_token %}
                    <div class="form-group">
                      <label >Name</label>
                      <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label >Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label >Phone</label>
                        <input type="text" class="form-control" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label >Portfolio Website</label>
                        <input type="text" class="form-control" id="portfolio_site" name="portfolio_site">
                    </div>
                    <div class="form-group">
                        <label >@LinkedIn</label>
                        <input type="text" class="form-control" id="linkedin" name="linkedin">
                    </div>
                    <div class="form-group">
                        <label >@GitHub</label>
                        <input type="text" class="form-control" id="github" name="github">
                    </div>
                    <div class="form-group">
                        <label >@Twitter</label>
                        <input type="text" class="form-control" id="twitter" name="twitter">
                    </div>
                    <div class="form-group">
                        <label >Summary</label>
                        <textarea type="text" class="form-control" id="summaryr" name="summary"></textarea>
                    </div>
                    <div class="form-group">
                        <label >Education</label>
                        <input type="text" class="form-control" id="education" name="education">
                    </div>
                    <div class="form-group">
                        <label >Skills</label>
                        <textarea type="text" class="form-control" id="skills" name="skills"></textarea>
                    </div>
                    <div class="form-group">
                        <label >Work Experience</label>
                        <textarea type="text" class="form-control" id="work_experience" name="work_experience"></textarea>
                    </div>
                    <div class="form-group">
                        <label >Previous Projects</label>
                        <textarea type="text" class="form-control" id="previous_projects" name="previous_projects"></textarea>
                    </div>
            
            
                    
                    <button type="submit" class="btn btn-success">Submit</button>
                  </form>

            </div>
        </div>
    </div>

    
    


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
